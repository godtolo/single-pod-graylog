apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graylog
  namespace: graylog
  labels:
    app: graylog
    release: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.graylog.host }}
    http:
      paths:
      - path: /graylog
        pathType: Prefix
        backend:
          service:
            name: graylog-service
            port:
              number: 9000
